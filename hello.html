<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Các nước trên thế giới</title>
    <style media="screen">
      .hmm {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <ul class="hmm">
      <li><strong>Việt Nam</strong></li>
      <ol type="1">
        <li>Hà Nội</li>
        <li>Sài Gòn</li>
        <li>Huế</li>
        <li>Đà Nẵng</li>
      </ol>
      <li><strong>Hoa Kì</strong></li>
      <ol type="1">
        <li>New York</li>
        <li>Los Angeles</li>
        <li>Chicago</li>
        <li>Houston</li>
      </ol>
      <li><strong>Trung Quốc</strong></li>
      <ol type="1">
        <li>Beijing</li>
        <li>Chongqing</li>
        <li>Shanghai</li>
        <li>Tianji</li>
      </ol>
    </ul>
  </body>
</html>
